<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Iniciar Sesión</title>
	<link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon">
	<link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../assets/css/animate.css" rel="stylesheet" type="text/css" />
	<link href="../assets/css/icons.css" rel="stylesheet" type="text/css" />
	<link href="../assets/css/app-style.css" rel="stylesheet" />

</head>

<body>
	<div id="wrapper">
		<div
			class="card border-primary border-top-sm border-bottom-sm card-authentication1 mx-auto my-5 animated bounceInDown">
			<div class="card-body">
				<div class="card-content p-2">
					<div class="text-center">
						<a href="../index.html">
							<img src="../assets/images/logo-icon.png">
						</a>
					</div>
					<div class="card-title text-uppercase text-center py-3">Ingresar</div>
					<form>
						<div class="form-group">
							<div class="position-relative has-icon-right">
								<label for="exampleInputUsername" class="sr-only">Usuario</label>
								<input type="text" id="exampleInputUsername" class="form-control form-control-rounded"
									placeholder="Username">
								<div class="form-control-position">
									<i class="icon-user"></i>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="position-relative has-icon-right">
								<label for="exampleInputPassword" class="sr-only">Contraseña</label>
								<input type="password" id="exampleInputPassword"
									class="form-control form-control-rounded" placeholder="Password">
								<div class="form-control-position">
									<i class="icon-lock"></i>
								</div>
							</div>
						</div>
						<div class="form-row mr-0 ml-0">
							<div class="form-group col-6">
								<div class="demo-checkbox">
									<input type="checkbox" id="user-checkbox" class="filled-in chk-col-primary"
										checked="" />
									<label for="user-checkbox">Recordarme</label>
								</div>
							</div>
							<div class="form-group col-6 text-right">
								<a href="reset-password.html">Restablecer Contraseña</a>
							</div>
						</div>
						<a href="../app/welcome.html"
							class="btn btn-primary shadow-primary btn-round btn-block waves-effect waves-light">Ingresar</a>
						<div class="text-center pt-3">
						</div>
					</form>
				</div>
			</div>
		</div>
		<a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
	</div>
	<script src="../assets/js/jquery.min.js"></script>
	<script src="../assets/js/popper.min.js"></script>
	<script src="../assets/js/bootstrap.min.js"></script>
</body>
</html>
