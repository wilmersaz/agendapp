<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Iniciar Sesión</title>
	<link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon">
	<link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../assets/css/animate.css" rel="stylesheet" type="text/css" />
	<link href="../assets/css/icons.css" rel="stylesheet" type="text/css" />
	<link href="../assets/css/app-style.css" rel="stylesheet" />
	<link href="../assets/css/lobibox.min.css" rel="stylesheet" />
</head>

<body>
	<div id="wrapper">
		<div
			class="card border-primary border-top-sm border-bottom-sm card-authentication1 mx-auto my-5 animated bounceInDown">
			<div class="card-body">
				<div class="card-content p-2">
					<div class="text-center">
						<a href="../index.html">
							<img src="../assets/images/logo-icon.png">
						</a>
					</div>
					<div class="card-title text-uppercase text-center py-3">Ingresar</div>
					<form>
						<!-- Lista de opciones para el tipo de documento -->
						<div class="form-group">
							<div class="position-relative has-icon-right">
								<label for="exampleInputUsername" class="sr-only"></label>
								<select class="form-control form-control-rounded" id="TipoDoc">
									<option value="CC">Cédula de ciudadanía</option>
									<option value="CE">Cédula de extranjería</option>
								</select>
							</div>
						</div>
						<!-- Campo para el número del documento -->
						<div class="form-group">
							<div class="position-relative has-icon-right">
								<label for="exampleInputUsername" class="sr-only">Número de documento</label>
								<input type="text" id="NumeroDoc" class="form-control form-control-rounded"
									placeholder="Número de documento">
								<div class="form-control-position">
									<i class="icon-user"></i>
								</div>
							</div>
						</div>
						<!-- Campos para la contraseña -->
						<div class="form-group">
							<div class="position-relative has-icon-right">
								<label for="exampleInputPassword" class="sr-only">Contraseña</label>
								<input type="password" id="Password"
									class="form-control form-control-rounded" placeholder="Contraseña">
								<div class="form-control-position">
									<i class="icon-lock"></i>
								</div>
							</div>
						</div>
						<div class="form-row mr-0 ml-0">
							<div class="form-group col-6">
								<div class="demo-checkbox">
									<input type="checkbox" id="user-checkbox" class="filled-in chk-col-primary"
										checked="" />
									<label for="user-checkbox">Recordarme</label>
								</div>
							</div>
						</div>
						<!-- Boton para el ingreso a la aplicación -->
						<a href="javascript:void(0)" class="btn btn-primary shadow-primary btn-round btn-block waves-effect waves-light" onclick="validarYRedireccionar()">Ingresar</a>

						<div class="text-center pt-3">
							<!-- Opción para el registro del usuario -->
							<p class="text-muted">¿Aun no tiene un usuario? <a href="signup.html">
									Registrese</a></p>
						</div>
					</form>
				</div>
			</div>
		</div>
		<a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
	</div>
	<script src="../assets/js/jquery.min.js"></script>
	<script src="../assets/js/popper.min.js"></script>
	<script src="../assets/js/bootstrap.min.js"></script>
	<script src="../assets/js/signin.js"></script>
	<script src="../assets/js/lobibox.min.js"></script>
	<script src="../assets/js/notifications.min.js"></script>
	<script src="../assets/js/notification-custom-script.js"></script>
</body>

</html>
