<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Registro</title>
	<link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon">
	<link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../assets/css/animate.css" rel="stylesheet" type="text/css" />
	<link href="../assets/css/icons.css" rel="stylesheet" type="text/css" />
	<link href="../assets/css/app-style.css" rel="stylesheet" />
	<link href="../assets/css/lobibox.min.css" rel="stylesheet" />
</head>

<body>
	<div id="wrapper">
		<div
			class="card border-primary border-top-sm border-bottom-sm card-authentication1 mx-auto my-4 animated bounceInDown">
			<div class="card-body">
				<div class="card-content p-2">
					<div class="text-center">
						<img src="../assets/images/logo-icon.png">
					</div>
					<div class="card-title text-uppercase text-center py-3">Registro de usuario</div>
					<form>
						<!-- Lista de opciones para el tipo de documento -->
						<div class="row">
							<div class="form-group col-md-6">
								<div class="position-relative has-icon-right">
									<label for="exampleInputUsername" class="sr-only"></label>
									<select class="form-control form-control-rounded" id="TipoDoc">
										<option value="CC">Cédula de ciudadanía</option>
										<option value="CE">Cédula de extranjería</option>
									</select>
								</div>
							</div>
							<!-- Campo para el número del documento -->
							<div class="form-group col-md-6">
								<div class="position-relative has-icon-right">
									<label for="exampleInputUsername" class="sr-only"></label>
									<input type="number" id="NumeroDoc" class="form-control form-control-rounded"
										placeholder="Número de documento">
								</div>
							</div>
						</div>
						<!-- Campo para los nombres  -->
						<div class="row">
							<div class="form-group col-md-6">
								<div class="position-relative has-icon-right">
									<label for="exampleInputEmailId" class="sr-only"></label>
									<input type="text" id="Nombres" class="form-control form-control-rounded"
										placeholder="Nombres">
								</div>
							</div>
							<!-- Campo para los apellidos  -->
							<div class="form-group col-md-6">
								<div class="position-relative has-icon-right">
									<label for="exampleInputEmailId" class="sr-only"></label>
									<input type="text" id="Apellidos" class="form-control form-control-rounded"
										placeholder="Apellidos">
								</div>
							</div>
						</div>
						<!-- Campo para el correo electronico -->
						<div class="form-group">
							<div class="position-relative has-icon-right">
								<label for="exampleInputUsername" class="sr-only"></label>
								<input type="email" id="email" class="form-control form-control-rounded"
									placeholder="Correo electrónico">
								<div class="form-control-position">
									<i class="icon-envelope-open"></i>
								</div>
							</div>
						</div>
						<!-- Campo para el teléfono -->
						<div class="row">
							<div class="form-group col-md-6">
								<div class="position-relative has-icon-right">
									<label for="exampleInputPassword" class="sr-only"></label>
									<input type="number" id="telefono" class="form-control form-control-rounded"
										placeholder="Teléfono">
									<div class="form-control-position">
										<i class="icon-phone"></i>
									</div>
								</div>
							</div>
						</div>
						<!-- Campo para la contraseña-->
						<div class="row">
							<div class="form-group col-md-6">
								<div class="position-relative has-icon-right">
									<label for="exampleInputRetryPassword" class="sr-only"></label>
									<input type="password" id="password"
										class="form-control form-control-rounded" placeholder="Contraseña">
									<div class="form-control-position">
										<i class="icon-lock"></i>
									</div>
								</div>
							</div>
							<!-- Campo para la confirmación de la contraseña -->
							<div class="form-group col-md-6">
								<div class="position-relative has-icon-right">
									<label for="exampleInputRetryPassword" class="sr-only"></label>
									<input type="password" id="passwordConfirm"
										class="form-control form-control-rounded"
										placeholder="confirmación de contraseña">
									<div class="form-control-position">
										<i class="icon-lock"></i>
									</div>
								</div>
							</div>
							<!-- <a href="../app/welcome.html"
								class="btn btn-primary shadow-primary btn-round btn-block waves-effect waves-light">Crear
								usuario</a> -->
							<!-- Boton para el ingreso a la aplicación -->
							<a href="javascript:void(0)"
								class="btn btn-primary shadow-primary btn-round btn-block waves-effect waves-light"
								onclick="ValidarRegistro()">Crear
								usuario</a>
					</form>
				</div>
			</div>
		</div>

		<a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
	</div><!--wrapper-->
	<script src="../assets/js/jquery.min.js"></script>
	<script src="../assets/js/popper.min.js"></script>
	<script src="../assets/js/bootstrap.min.js"></script>
	<script src="../assets/js/signin.js"></script>
	<script src="../assets/js/signup.js"></script>
	<script src="../assets/js/lobibox.min.js"></script>
	<script src="../assets/js/notifications.min.js"></script>
	<script src="../assets/js/notification-custom-script.js"></script>
</body>

</html>
