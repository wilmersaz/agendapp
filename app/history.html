<body>
  <!-- Start Wrapper -->
  <div id="wrapper">

    <!-- Cargar el menú lateral -->
    <div id="sidebar"></div>

    <!-- Cargar el header -->
    <header id="header"></header>

    <div class="clearfix"></div>

    <!-- Start Content -->
    <div class="content-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="col-md-3 mt-3">
                <a href="javascript:void(0)" class="btn btn-info" data-toggle="modal"
                    data-target="#modal-animation-1">
                    <i class="icon-calendar"></i> <span>Solicitar Cita</span>
                </a>
              </div>
              <div id="historialCitas"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Content -->

    <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i></a>

    <!-- Cargar el footer -->
    <footer id="footer"></footer>

  </div>
  <!-- End wrapper -->

  <!-- Modals -->
<div class="modal fade" id="modal-animation-1">
  <div class="modal-dialog">
      <div class="modal-content animated flipInX">
          <div class="modal-header">
              <h5 class="modal-title"><i class="fa fa-star"></i> Solicitar Cita</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <div class="row">
                  <div class="col-md-6">
                      <div class="row">
                          <div class="col-12">
                              <div class="form-group">
                                  <label>Especialidad</label>
                                  <select class="form-control single-select">
                                      <option value="" readonly selected disabled>Seleccione...</option>
                                      <option>Medicina General</option>
                                      <option>Odontología</option>
                                  </select>
                              </div>
                          </div>
                          <div class="col-12">
                              <div class="form-group">
                                  <label>Médico</label>
                                  <select class="form-control single-select">
                                      <option value="" readonly selected disabled>Seleccione...</option>
                                      <option>Shirley Gonzalez</option>
                                      <option>Jhon Murillo</option>
                                      <option>Laura Morales</option>
                                      <option>Diego Ladino</option>
                                      <option>Wilmer Sanchez</option>
                                  </select>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div id="inline-datepicker"></div>
                  </div>
              </div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">
                  <i class="fa fa-times"></i> Cerrar
              </button>
              <button type="button" class="btn btn-primary" onclick="success_noti()" data-dismiss="modal">
                  <i class="fa fa-check-square-o"></i> Guardar
              </button>
          </div>
      </div>
  </div>
</div>
<!-- End Modals -->
