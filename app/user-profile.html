<body>
  <!-- Start Wrapper -->
  <div id="wrapper">

    <!-- Cargar el menú lateral -->
    <div id="sidebar"></div>

    <!-- Cargar el header -->
    <header id="header"></header>

    <div class="clearfix"></div>

    <!-- Start Content -->
    <div class="content-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <div class="tab-content p-3">
                  <div class="tab-pane active" id="edit">
                    <form>
                      <h1 class="card-title">MIS DATOS PERSONALES</h1>
                      <div class="row">
                        <!-- Columna de los campos del formulario -->
                        <div class="col-md-9">
                          <!-- Campo para el tipo de documento -->
                          <div class="form-group">
                            <select class="form-control" id="basic-select">
                              <option>Cédula de ciudadanía</option>
                              <option>Cédula de extranjería</option>
                            </select>
                          </div>

                          <!-- Campo para el número del documento -->
                          <div class="form-group">
                            <input type="number" class="form-control" id="identificacion" placeholder="44789652"
                              disabled>
                          </div>

                          <!-- Campo para los nombres -->
                          <div class="row">
                            <div class="form-group col-md-6">
                              <input type="text" class="form-control" id="nombre" placeholder="Wilmer" disabled>
                            </div>

                            <!-- Campo para los apellidos -->
                            <div class="form-group col-md-6">
                              <input type="text" class="form-control" id="apellidos" placeholder="Sanchez" disabled>
                            </div>
                          </div>

                          <!-- Campo para el correo electrónico -->
                          <div class="form-group">
                            <input type="email" class="form-control" id="correo" placeholder="walsanchez@poligran.edu.co">
                          </div>

                          <!-- Campo para el teléfono -->
                          <div class="form-group">
                            <input type="number" class="form-control" id="telefono" placeholder="300-418-15-22">
                          </div>

                          <!-- Campo para la contraseña -->
                          <div class="row">
                            <div class="form-group col-md-6">
                              <input type="password" class="form-control" placeholder="Contraseña">
                              <div class="form-control-position">
                                <i class="icon-lock"></i>
                              </div>
                            </div>

                            <!-- Campo para confirmar la contraseña -->
                            <div class="form-group col-md-6">
                              <input type="password" class="form-control" placeholder="Confirmación de contraseña">
                              <div class="form-control-position">
                                <i class="icon-lock"></i>
                              </div>
                            </div>
                          </div>
                        </div>

                        <!-- Columna para la imagen de perfil -->
                        <div class="col-md-3 text-right">
                          <div class="user-fullimage">
                            <img src="../assets/images/avatars/avatar-18.png" alt="user avatar" class="card-img-top"
                              style="max-width: 100%; height: auto;">
                          </div>
                        </div>

                        <div class="form-group col-md-9">
                          <a href="../app/welcome.html"
                            class="btn btn-primary shadow-primary btn-block waves-effect waves-light">MODIFICAR
                            DATOS</a>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Content -->

    <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i></a>

    <!-- Cargar el footer -->
    <footer id="footer"></footer>

  <script src="../assets/js/sidebar-menu.js"></script>
  <script src="../assets/js/app-script.js"></script>
  <script src="../assets/js/bootstrap-datepicker.min.js"></script>
  <script src="../assets/js/lobibox.min.js"></script>
  <script src="../assets/js/notifications.min.js"></script>
  <script src="../assets/js/notification-custom-script.js"></script>
  <script src="../assets/js/datos-perfil.js"></script>
